language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6
notifications:
  email: false
  irc:
    channels:
    - "ircnet.eversible.com#esat"
    on_success: always
    use_notice: true
    skip_join: true
    template:
    - '#%{build_number} %{message} (%{branch} : %{author}): %{commit_message}'
after_success:
  - mvn clean cobertura:cobertura coveralls:report
